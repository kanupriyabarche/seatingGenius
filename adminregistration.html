                    <label for="username">User Name</label>

                </div>
                <div class="input-group">
                    <label for="password" >Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Id</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="number">Total room</label>
                    <input type="text" id="number" name="room" required>
                </div>
                <div class="input-group">
                    <label for="number">Total Capacity</label>
                    <input type="text" id="number" name="capacity" required>
                </div>
                <button type="submit" formaction="dashboard.html">Registrar</button><br>
                <a href="admin.html">  Admin Login</a><br>
